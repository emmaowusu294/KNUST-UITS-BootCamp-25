<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />

    <!-- link for aos -->
    <link href="https://unpkg.com/aos@2.3.4/dist/aos.css" rel="stylesheet" />

    <link rel="stylesheet" href="style.css" />

    <title>Bootstrap Crash Lesson</title>
  </head>

  <body class="bg-light">
    <!-- Top Section  -->
    <section class="bg-white">
      <div class="container-fluid py-3">
        <div class="d-flex flex-column align-items-center">
          <div class="d-flex justify-content-center align-items-center gap-2">
            <span class="text-warning fs-5"
              ><i class="bi bi-star-fill"></i
            ></span>
            <h2 class="my-card text-primary">4Ts - The Dreamer</h2>
            <span class="text-warning fs-5"
              ><i class="bi bi-star-fill"></i
            ></span>
          </div>
          <div class="d-flex justify-content-center gap-2">
            <span class="text-primary"
              ><i class="bi bi-chat-quote-fill"></i
            ></span>
            <small class="text-body-secondary"
              >"Motivation is my second name"</small
            >
          </div>
        </div>
      </div>
    </section>



    <!-- Image and About me -->
    <section
      class="container my-5 d-flex justify-content-center align-items-center"
    >
      <!-- Flex container -->
      <div
        class="d-flex flex-column flex-lg-row justify-content-center align-items-center align-items-lg-stretch gap-4"
      >
        <!-- Profile Card -->
        <div
          class="my-card bg-white py-4 rounded-4 shadow-sm flex-fill d-flex flex-column justify-content-center align-items-center text-center"
          style="width: 90%; max-width: 800px"
          data-aos="fade-up"
        >
          <div
            class="d-flex justify-content-center align-items-center gap-2 mb-2"
          >
            <span class="text-primary">
              <i class="bi bi-person-circle fs-4"></i>
            </span>
            <p class="fw-semibold mb-0 fs-3">My Pretty Face</p>
          </div>

          <div style="width: 90%">
            <img
              class="img-fluid rounded"
              src="./assets/pic.jpg"
              alt="Profile photo"
            />
          </div>
        </div>

        <!-- About Me Card -->
        <div
          class="my-card bg-white py-4 rounded-4 shadow-sm d-flex flex-column"
          style="width: 90%; max-width: 800px"
          data-aos="fade-up"
        >
          <!-- About Me Header -->
          <div class="d-flex align-items-center gap-2 mb-2">
            <span class="text-primary">
              <i class="bi bi-person-raised-hand fs-4"></i>
            </span>
            <p class="fw-semibold fs-3 mb-0">About Me</p>
          </div>

          <!-- I love these -->
          <div
            class="d-flex flex-column justify-content-between gap-2"
            style="height: 70%"
          >
            <!-- I love code -->
            <div
              class="d-flex gap-2 align-items-center p-2 bg-light border border-secondary border-opacity-10 rounded"
              style="width: 95%"
            >
              <div
                class="position-relative bg-primary rounded-circle"
                style="width: 40px; height: 40px"
              >
                <span
                  class="position-absolute top-50 start-50 translate-middle"
                >
                  <i class="bi bi-code-slash text-white"></i>
                </span>
              </div>

              <div class="d-flex flex-column">
                <p class="mb-0 fw-semibold">I love Code</p>
                <p class="mb-0 fw-6 text-muted">
                  Passionate about creating elegant solutions
                </p>
              </div>
            </div>

            <!-- Building dreams -->
            <div
              class="d-flex gap-2 align-items-center p-2 bg-light border border-secondary border-opacity-10 rounded"
              style="width: 95%"
            >
              <div
                class="position-relative bg-success rounded-circle"
                style="width: 40px; height: 40px"
              >
                <span
                  class="position-absolute top-50 start-50 translate-middle"
                >
                  <i class="bi bi-rocket-takeoff-fill text-white"></i>
                </span>
              </div>

              <div class="d-flex flex-column">
                <p class="mb-0 fw-semibold">Building Dreams</p>
                <p class="mb-0 fw-6 text-muted">
                  Turning ideas into reality through technology
                </p>
              </div>
            </div>

            <!-- Learning Daily -->
            <div
              class="d-flex gap-2 align-items-center p-2 bg-light border border-secondary border-opacity-10 rounded"
              style="width: 95%"
            >
              <div
                class="position-relative bg-primary rounded-circle"
                style="width: 40px; height: 40px"
              >
                <span
                  class="position-absolute top-50 start-50 translate-middle"
                >
                  <i class="bi bi-mortarboard-fill text-white"></i>
                </span>
              </div>

              <div class="d-flex flex-column">
                <p class="mb-0 fw-semibold">Learning Daily</p>
                <p class="mb-0 fw-6 text-muted">
                  Continuous growth and skill development
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>



    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>

    <!-- scripts for aos  -->
    <script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
    <script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
    <script>
      AOS.init({
        duration: 1000, // ðŸ”¸ animation lasts 1 second
        offset: 100, // ðŸ”¸ starts animation 100px before reaching the element
        easing: "ease-in-out", // ðŸ”¸ smooth easing
        once: true, // ðŸ”¸ only animate once (no repeat on scroll back)
      });
    </script>
  </body>
</html>
